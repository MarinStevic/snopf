<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/snopf.css">
    </head>
    <body>
        <div class="w3-container">
        
            <div class="w3-container snopf_main">
            <h2>snopf Settings</h2>
            </div>
        
            <p></p>
            
            <p>
            <label class="container">Save New Account Info
            <input type="checkbox" id="save_info">
            <span class="checkmark"></span>
            </label>
            </p>
            
            <hr>
            
            <p>
            <label class="container">Always Save Pin for Active Session
            <input type="checkbox" id="save_pin_active_session">
            <span class="checkmark"></span>
            </label>
            </p>
            
            <hr>
            
            <p>
            <label class="container">Automatically Hit Enter
            <input type="checkbox" id="hit_enter">
            <span class="checkmark"></span>
            </label>
            </p>
            
            <hr>
            
            <p>
            <button class="w3-padding-large w3-btn snopf_main 
            w3-small" id="save">Save Options</button>
            </p>
            <div id="status"></div>
            
        </div>
        
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/options.js"></script>
    
    </body>
</html>
